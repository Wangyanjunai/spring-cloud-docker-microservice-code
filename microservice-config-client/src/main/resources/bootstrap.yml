spring:
  application:
            #   对应config server所获取的配置文件的{application}
    name: microservice-foo
  cloud:
    config:
      uri: http://localhost:8080/
      # profile对应config server所获取的配置文件中的{profile}
      profile: dev
                  #   指定Git仓库的分支，对应config server所获取的配置文件的{label}             
      label: master       